<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de m√©dias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="capelo e diploma">
            <h1>Calculadora de imagens</h1>
        </header>
        <form id="form-activity">
            <input id="activity-name"   type="text" required placeholder="Nome da atividade" />
            <input id="activity-grade" type="number" required placeholder="Nota de atividade" min="0" max="10" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Media final: 
                    </td>
                    <td id="value-average">
                        7
                    </td>
                    <td>
                        <span class="result" id="result-average">
                            Aprovado
                        </span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
